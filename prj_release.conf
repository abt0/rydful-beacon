# Production configuration - logging disabled for minimum power

# GPIO for accelerometer interrupt
CONFIG_GPIO=y

# Clock control - external 32.768 kHz crystal
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y

# Disable logging for production
CONFIG_LOG=n
CONFIG_PRINTK=n
CONFIG_CONSOLE=n

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"
CONFIG_BT_CTLR_TX_PWR_MINUS_12=y

# I2C for accelerometer
CONFIG_I2C=y

# ADC for battery voltage measurement
CONFIG_ADC=y
