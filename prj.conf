# GPIO for LED feedback
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"

# Allow connections (needed for CDM presence)
CONFIG_BT_MAX_CONN=1

# I2C for accelerometer
CONFIG_I2C=y

# Sensor subsystem
CONFIG_SENSOR=y

# LIS3DH / LIS2DH driver
CONFIG_LIS2DH=y
# Trigger disabled - data-ready interrupt not working reliably
CONFIG_LIS2DH_TRIGGER_NONE=y
# Use low-power mode for reduced current consumption (~6uA vs ~11uA)
CONFIG_LIS2DH_OPER_MODE_LOW_POWER=y
# CONFIG_LIS2DH_OPER_MODE_HIGH_RES=y


# Floating point and math support
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y

# ADC for battery voltage measurement
CONFIG_ADC=y

# Power management for low power consumption
# nRF52 automatically enters System ON sleep when idle (k_sem_take with K_FOREVER)
# CONFIG_PM is not needed for nRF52832 - the SoC enters low power automatically
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Optional: Enable hardware diagnostics for testing new boards
# Uncomment to enable LIS3DH diagnostic checks on startup
CONFIG_BEACON_DIAGNOSTICS=y

CONFIG_BEACON_CALIBRATION=y