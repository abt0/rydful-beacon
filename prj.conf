# Power Test Step 2: Baseline + GPIO Interrupt Callback

# GPIO for accelerometer interrupt
CONFIG_GPIO=y

# Clock control - external 32.768 kHz crystal
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y

# I2C for accelerometer
CONFIG_I2C=y

# Enable logging via RTT
CONFIG_LOG=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Bluetooth (init only, no advertising)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"
CONFIG_BT_LOG_LEVEL_WRN=y

# ADC for battery monitoring
CONFIG_ADC=y
