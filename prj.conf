# GPIO for LED feedback
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"

# Allow connections (needed for CDM presence)
CONFIG_BT_MAX_CONN=1

# I2C for accelerometer
CONFIG_I2C=y

# Sensor subsystem
CONFIG_SENSOR=y

# LIS3DH / LIS2DH driver
CONFIG_LIS2DH=y
CONFIG_LIS2DH_TRIGGER_GLOBAL_THREAD=y
CONFIG_LIS2DH_OPER_MODE_HIGH_RES=y

# Floating point and math support
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y

# ADC for battery voltage measurement
CONFIG_ADC=y
