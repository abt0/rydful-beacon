# GPIO for LED feedback
CONFIG_GPIO=y

# Clock control - external 32.768 kHz crystal
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y

# Logging - use deferred mode to avoid interrupt conflicts with BLE
CONFIG_LOG=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=10
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"
CONFIG_BT_CTLR_TX_PWR_MINUS_12=y

# Reduce BT logging verbosity
CONFIG_BT_LOG_LEVEL_WRN=y
CONFIG_BT_HCI_CORE_LOG_LEVEL_WRN=y

# I2C for direct accelerometer access
CONFIG_I2C=y

# ADC for battery voltage measurement
CONFIG_ADC=y

