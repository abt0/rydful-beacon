# GPIO for LED feedback
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Rydful_Beacon"
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y

# I2C for accelerometer
CONFIG_I2C=y

# Sensor subsystem
CONFIG_SENSOR=y

# LIS3DH / LIS2DH driver
CONFIG_LIS2DH=y
# Trigger disabled - data-ready interrupt not working reliably
CONFIG_LIS2DH_TRIGGER_NONE=y

# Floating point and math support
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y

# ADC for battery voltage measurement
CONFIG_ADC=y

# Optional: Enable hardware diagnostics for testing new boards
CONFIG_BEACON_DIAGNOSTICS=y